<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>구구단</title>
</head>
<body>
   <script>
        var times = function(number) {
            for (var i = 1; i <= 9; i++) {
                document.write(number + " * " + i + " = " + number * i + "<br>");
            }
        }
        
        for (var j = 2; j <= 9; j++) {
            document.write("<h2>" + j + "단" + "</h2>");
            times(j);
        } 
    </script>
    
</body>
</html>
