<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Object Model</title>
</head>
<body>
	<ul>
		<li>1</li>
		<li>2</li>
		<li>3</li>
	</ul>
	
	<script>
		var lis = document.getElementsByTagName('li');
		for (let i = 0; i < 3; i++) {
			lis[i].style.color = 'red';
		}
	</script>	
</body>
</html>
