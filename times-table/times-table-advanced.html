<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Times Table Advanced</title>
</head>
<body>
   <h1>구구단 심화</h1>
   <script>
       // OOP part
       var times_table = {};
       times_table.results = [];
       times_table.calculate = function(a, b) {
           for (var i = 2; i <= a; i++) {
               this.results.push("<h2>" + i + "단</h2><br>");
               for (var j = 1; j <= b; j++) {
                   var calculation = i + " * " + j + " = " + (i * j) + "<br>";
                   this.results.push(calculation);
               }
           }
       }
       
       // Input from User
       function main() {
           var string_numbers = prompt("Input two numbers separated by a comma").split(',');
           var a = Number(string_numbers[0]);
           var b = Number(string_numbers[1]);
           times_table.calculate(a, b);
           for (var i in times_table.results) {
               document.write(times_table.results[i]);
           }
       }
       main();
    </script>
    
</body>
</html>
