<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>객체지향 구구단</title>
</head>
<body>
   <h1>객체지향 구구단</h1>
    <script>
        var gugudan = {};
        gugudan.results = [];
        gugudan.current = -1;
        gugudan.calculate = function(n) {
            this.current = n;
            for (var i = 0; i < 9; i++) {
                this.results[i] = n * (i + 1);
            }
        }
        
        gugudan.print = function() {
            document.write("<h2>" + this.current + "단</h2>")
            for (var i = 0; i < 9; i++) {
                document.write(this.current + " * " + (i+1) + " = " +  this.results[i] + "<br>");
            }
        }
        
        function main() {
            for (var i = 2; i <= 9; i++) {
                gugudan.calculate(i);
                gugudan.print();
            }
        }
        main();
    </script>
</body>
</html>
