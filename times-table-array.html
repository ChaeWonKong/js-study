<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>구구단</title>
</head>
<body>
    <script>
        var length = 9;
        for (j = 2; j <= length; j++) {
            document.write("<h2>" + j + "단" + "</h2>")
            var results = [];
            var length = 9;
            for (var i = 1; i <= length; i++) {
                results.push(j*i);
            }

            for (var i = 1; i <= length; i++) {
                document.write(j+ " * " + i + " = " + results[i-1] + "<br>");
            }
        }
    </script>
</body>
</html>
