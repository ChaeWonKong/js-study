<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Switch Practice</title>
</head>
<body>
   <script>
        var score = Number(prompt("Input score"));
       
        switch (score) {
            case 10:
                document.write('A');
                break;
            case 9:
                document.write('B');
                break;
            default:
                document.write('C');
        }
    </script>
    
</body>
</html>
