<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>GUI Calculator</title>
    
    <link rel="stylesheet" href="gui_calculator.css">   
</head>
<body>
   <div class="main">
       <input id="input" value="0"><br>
       <button class="ac" onclick="calculate.setDefault()" >AC</button>
       <button class="opr" onclick="calculate.getOperator('/')" style="margin-left: 1px">/</button><br>
       <button class="num" onclick="calculate.setValue(7)" value="7" >7</button>
       <button class="num" onclick="calculate.setValue(8)">8</button>
       <button class="num" onclick="calculate.setValue(9)">9</button>
       <button class="opr" onclick="calculate.getOperator('*')">*</button><br>
       <button class="num" onclick="calculate.setValue(4)">4</button>
       <button class="num" onclick="calculate.setValue(5)">5</button>
       <button class="num" onclick="calculate.setValue(6)">6</button>
       <button class="opr" onclick="calculate.getOperator('-')">-</button><br>
       <button class="num" onclick="calculate.setValue(1)">1</button>
       <button class="num" onclick="calculate.setValue(2)">2</button>
       <button class="num" onclick="calculate.setValue(3)">3</button>
       <button class="opr" onclick="calculate.getOperator('+')">+</button><br>
       <button class="num" onclick="calculate.setValue(0)" style="width: 158px">0</button>
       <button class="opr" onclick="calculate.getOperator('=')" style="margin-left: 1px">=</button>
   
   </div>
   <script src="gui_calculator.js"></script>
    
</body>
</html>
